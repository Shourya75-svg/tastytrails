<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Tasty Trails</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background: #fffde7;
      color: #333;
    }
    h1 {
      color: #f57f17;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #fbc02d;
      color: #000;
    }
    .no-orders {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <div id="orders-container"></div>

  <script>
    const password = prompt("Enter admin password:");
    if (password !== "admin123") {
      document.body.innerHTML = "<h2 style='color:red;'>Access Denied</h2>";
    } else {
      fetch('http://127.0.0.1:5000/all_orders')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("orders-container");

          if (data.length === 0) {
            container.innerHTML = "<div class='no-orders'>üö´ No orders placed yet.</div>";
            return;
          }

          let html = "<table><thead><tr><th>User</th><th>Items</th></tr></thead><tbody>";

          data.forEach(order => {
            const user = order.user || "Guest";
            const items = order.cart.map(i => `${i.name} √ó ${i.quantity}`).join(", ");
            html += `<tr><td>${user}</td><td>${items}</td></tr>`;
          });

          html += "</tbody></table>";
          container.innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("orders-container").innerHTML = "<div class='no-orders'>‚ùå Failed to fetch orders. Make sure the backend is running.</div>";
        });
    }
  </script>
</body>
</html>
